<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .btn-open-form {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto 20px;
        }

        .btn-open-form:hover {
            background: #45a049;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup-overlay.active {
            display: flex;
        }

        .form-container {
            background: white;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
        }

        .form-header h2 {
            color: #444;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        .form-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-group label {
            font-weight: normal;
            font-size: 14px;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-submit:hover {
            background: #45a049;
        }

        .btn-submit:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .message.error {
            background: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        @media (max-width: 600px) {
            .form-container {
                max-height: 100vh;
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .popup-overlay {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстрация формы обратной связи</h1>
        <button class="btn-open-form" id="openFormBtn">Открыть форму</button>
        <p>Это простая демонстрационная страница для показа работы формы обратной связи в попапе.</p>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="form-container">
            <div class="form-header">
                <h2>Форма обратной связи</h2>
                <button class="btn-close" id="closeFormBtn">&times;</button>
            </div>
            <div class="form-body">
                <div class="message" id="formMessage"></div>
                
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="fullName">ФИО *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">Организация</label>
                        <input type="text" id="organization" name="organization">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Сообщение *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                            <label for="privacyPolicy">
                                Я согласен с политикой обработки персональных данных *
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitBtn">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const openFormBtn = document.getElementById('openFormBtn');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const popupOverlay = document.getElementById('popupOverlay');
            const feedbackForm = document.getElementById('feedbackForm');
            const formMessage = document.getElementById('formMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Ключ для LocalStorage
            const STORAGE_KEY = 'feedbackFormData';
            
            // URL для отправки формы (замените на реальный URL от сервиса для форм)
            // Для демонстрации используем заглушку
            const FORM_SUBMIT_URL = 'https://jsonplaceholder.typicode.com/posts';
            
            // Открытие формы
            openFormBtn.addEventListener('click', function() {
                openForm();
            });
            
            // Закрытие формы
            closeFormBtn.addEventListener('click', function() {
                closeForm();
            });
            
            // Закрытие формы при клике вне её области
            popupOverlay.addEventListener('click', function(e) {
                if (e.target === popupOverlay) {
                    closeForm();
                }
            });
            
            // Обработка отправки формы
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });
            
            // Обработка нажатия кнопки "Назад" в браузере
            window.addEventListener('popstate', function(e) {
                if (popupOverlay.classList.contains('active')) {
                    closeForm(false);
                }
            });
            
            // Функция открытия формы
            function openForm() {
                // Добавляем запись в историю браузера
                history.pushState({ formOpen: true }, '', '#feedback-form');
                
                // Показываем попап
                popupOverlay.classList.add('active');
                
                // Восстанавливаем данные из LocalStorage
                restoreFormData();
            }
            
            // Функция закрытия формы
            function closeForm(addHistoryState = true) {
                // Скрываем попап
                popupOverlay.classList.remove('active');
                
                // Если нужно, добавляем запись в историю
                if (addHistoryState) {
                    history.pushState({ formClosed: true }, '', window.location.pathname);
                }
            }
            
            // Функция сохранения данных формы в LocalStorage
            function saveFormData() {
                try {
                    const formData = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        organization: document.getElementById('organization').value,
                        message: document.getElementById('message').value,
                        privacyPolicy: document.getElementById('privacyPolicy').checked
                    };
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
                } catch (e) {
                    console.log('Не удалось сохранить данные формы: ', e);
                }
            }
            
            // Функция восстановления данных формы из LocalStorage
            function restoreFormData() {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    
                    if (savedData) {
                        const formData = JSON.parse(savedData);
                        
                        document.getElementById('fullName').value = formData.fullName || '';
                        document.getElementById('email').value = formData.email || '';
                        document.getElementById('phone').value = formData.phone || '';
                        document.getElementById('organization').value = formData.organization || '';
                        document.getElementById('message').value = formData.message || '';
                        document.getElementById('privacyPolicy').checked = formData.privacyPolicy || false;
                    }
                } catch (e) {
                    console.log('Не удалось восстановить данные формы: ', e);
                }
            }
            
            // Функция очистки данных формы в LocalStorage
            function clearFormData() {
                try {
                    localStorage.removeItem(STORAGE_KEY);
                } catch (e) {
                    console.log('Не удалось очистить данные формы: ', e);
                }
                
                // Сбрасываем форму
                feedbackForm.reset();
            }
            
            // Функция отправки формы
            function submitForm() {
                // Показываем состояние загрузки
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                
                // Собираем данные формы
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    organization: document.getElementById('organization').value,
                    message: document.getElementById('message').value,
                    privacyPolicy: document.getElementById('privacyPolicy').checked
                };
                
                // Отправляем данные через fetch
                fetch(FORM_SUBMIT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка сети');
                    }
                    return response.json();
                })
                .then(data => {
                    // Показываем сообщение об успехе
                    showMessage('Сообщение успешно отправлено!', 'success');
                    
                    // Очищаем данные формы
                    clearFormData();
                    
                    // Закрываем форму через 2 секунды
                    setTimeout(() => {
                        closeForm();
                    }, 2000);
                })
                .catch(error => {
                    // Показываем сообщение об ошибке
                    showMessage('Произошла ошибка при отправке. Попробуйте еще раз.', 'error');
                    console.error('Ошибка:', error);
                })
                .finally(() => {
                    // Восстанавливаем кнопку
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Отправить';
                });
            }
            
            // Функция показа сообщения
            function showMessage(text, type) {
                formMessage.textContent = text;
                formMessage.className = 'message ' + type;
                formMessage.style.display = 'block';
                
                // Автоматически скрываем сообщение через 5 секунд
                setTimeout(() => {
                    formMessage.style.display = 'none';
                }, 5000);
            }
            
            // Сохраняем данные формы при изменении полей
            const formInputs = feedbackForm.querySelectorAll('input, textarea');
            formInputs.forEach(input => {
                input.addEventListener('input', saveFormData);
            });
            
            // Для чекбокса используем событие change
            document.getElementById('privacyPolicy').addEventListener('change', saveFormData);
        });
    </script>
</body>
</html>
